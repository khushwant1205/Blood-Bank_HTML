<!DOCTYPE html>
<html>

<head>
    <title>Post Blood Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .button1{
            background-color: red;
            color: white;
            border: none;
            margin-left: 400px;
            padding: 5px 120px 5px 120px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Post Blood Request</h1>
        <form action="#" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Blood Group</label>
                    <select class="form-control" name="blood_group">
                        <option value="SelectBG">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="any">Any</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label>Reason</label>
                    <select class="form-control" name="reason">
                        <option value="Select">Select Reason</option>
                        <option value="Emergency">Emergency Procedure</option>
                        <option value="Surgery">Surgery</option>
                        <option value="Accident">Accident</option>
                        <option value="pp">Pregnancy Procedure</option>
                        <option value="others">Others</option>
                    </select>
                    
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Type</label>
                    <select class="form-control" name="type">
                        <option value="SelectBG">Select Type</option>
                        <option value="blood">Blood</option>
                        <option value="plasma">Plasma</option>
                        <option value="cell">Cell</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label>No of Units Required</label>
                    <input type="number" class="form-control" name="units_required" placeholder="Enter Units">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Contact Person Name</label>
                    <input type="text" class="form-control" name="contact_person_name" placeholder="Enter Name">
                </div>

                <div class="col-md-6">
                    <label>Contact Person Blood Group</label>
                    <select class="form-control" name="contact_person_blood_group">
                        <option value="SelectBG">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="any">Any</option>
                    </select>
                    
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Select Date And Time</label>
                    <input type="datetime-local" class="form-control" name="date_and_time">
                    
                </div>

                <div class="col-md-6">
                    <label>Contact Number</label>
                    <input type="tel" class="form-control" name="contact_number" placeholder="Enter Contact Number">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Hospital Name</label>
                    <input type="text" class="form-control" name="hospital_name" placeholder="Enter Hospital Name">
                </div>

                <div class="col-md-6">
                    <label>City</label>
                    <input type="text" class="form-control" name="city" placeholder="Enter City">
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Address</label>
                    <textarea class="form-control" name="message" rows="2" placeholder="Enter Address"></textarea>
                </div>

                <div class="col-md-6">
                    <label>Message</label>
                    <textarea class="form-control" name="message" rows="2" placeholder="Enter Message"></textarea>
                </div>
            </div>
        </form>

        <button type="submit" class="button1">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
